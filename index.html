<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/form.css">
    <script defer src="js/script.js"></script>
    <title>Kalkulator walutowy</title>
    <meta property="og:image" content="images/share.png">
    <link rel="icon" href="images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator PLN na inną walutę</legend>
            <ul class="form__list">
                <li class="form__listItem">
                    <label>Wpisz ilość PLN</label>
                    <input type="number" required value="0" min="0" step="0.01" class="form__inputBox js-formPLN">
                </li>
                <li class="form__listItem">
                    <label>Wybierz walutę</label>
                    <select name="currency" class="form__inputBox js-formSelectedCurrency">
                        <option value="EUR">Euro</option>
                        <option value="JPY">Jen japoński</option>
                        <option value="USD">Dolar amerykański</option>
                        <option value="GBP">Brytyjski funt szterling</option>
                    </select>
                </li>
                <li class="form__listItem">
                    <button type="submit" class="form__button">Oblicz</button>
                </li>
            </ul>
            <p>
                <span class="js-formResult"></span>
            </p>
        </fieldset>
    </form>
</body>

</html>
